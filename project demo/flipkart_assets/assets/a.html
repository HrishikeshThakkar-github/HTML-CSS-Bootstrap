<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Online Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f6;
        }
        /* Navbar */
        .navbar {
            background-color: #2874f0;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar img {
            width: 100px;
        }
        .search-bar {
            width: 50%;
            display: flex;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
        }
        .search-bar button {
            padding: 8px 16px;
            background-color: #ff9f00;
            border: none;
            cursor: pointer;
        }
        /* Category Bar */
        .category-bar {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-bar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        /* Carousel */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        /* Product Grid */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product-card {
            width: 200px;
            background-color: #fff;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .search-bar {
                width: 70%;
            }
            .product-card {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .search-bar {
                width: 100%;
            }
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="assets/flipkart_logo.png" alt="Flipkart Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
        <button>Login</button>
    </div>

    <!-- Category Bar -->
    <div class="category-bar">
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Home</a>
        <a href="#">Beauty</a>
        <a href="#">Appliances</a>
        <a href="#">Grocery</a>
    </div>

    <!-- Carousel -->
    <div class="carousel">
        <img src="assets/banner1.jpg" class="active" alt="Banner 1">
        <img src="assets/banner2.jpg" alt="Banner 2">
        <img src="assets/banner3.jpg" alt="Banner 3">
    </div>

    <!-- Products -->
    <div class="products">
        <div class="product-card">
            <img src="assets/product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>₹499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="assets/product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="assets/product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>₹1499</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <script>
        // Carousel Functionality
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === slideIndex) {
                    slide.classList.add('active');
                }
            });
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 3000);
        }
        showSlides();

        // Alert on Add to Cart
        const buttons = document.querySelectorAll('.product-card button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                alert('Product added to cart!');
            });
        });
    </script>
</body>
</html>
